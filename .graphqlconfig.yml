projects:
  DynamoDBQuery:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: ap-southeast-2
        apiId: uh3twzv3n5fkrfqcpeytgu27re
        maxDepth: 2
extensions:
  amplify:
    version: 3
